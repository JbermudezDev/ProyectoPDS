<div class="auth-container">
  <div class="form-box">
    <div class="toggle-buttons">
      <button [class.active]="modo === 'login'" (click)="modo = 'login'">Iniciar Sesión</button>
      <button [class.active]="modo === 'registro'" (click)="modo = 'registro'">Registrarse</button>
    </div>

    <form *ngIf="modo === 'login'" (ngSubmit)="login()">
      <h2>Ingreso Cliente</h2>
      <input type="email" placeholder="Correo electrónico" [(ngModel)]="loginData.email" name="loginEmail" required />
      <input type="password" placeholder="Contraseña" [(ngModel)]="loginData.password" name="loginPassword" required />
      <button type="submit">Ingresar</button>
    </form>

    <form *ngIf="modo === 'registro'" (ngSubmit)="registrar()">
      <h2>Registro Cliente</h2>
      <input type="text" placeholder="Nombre completo" [(ngModel)]="registroData.nombre" name="nombre" required />
      <input type="email" placeholder="Correo electrónico" [(ngModel)]="registroData.email" name="registroEmail" required />
      <input type="password" placeholder="Contraseña" [(ngModel)]="registroData.password" name="registroPassword" required />
      <button type="submit">Crear cuenta</button>
    </form>
  </div>
  <div class="volver-inicio">
  <a routerLink="/">
    <button type="button">← Volver al inicio</button>
  </a>
</div>

</div>
