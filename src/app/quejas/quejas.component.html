<!-- Contenedor del formulario -->
<div class="contenedor-quejas">
  <div class="cabecera">
    <h1>Presentación de Quejas</h1>
    <p>Registra tu queja proporcionando los siguientes datos.</p>
  </div>

  <form class="formulario">
    <fieldset>
      <legend>Datos del Denunciante</legend>
      <input type="text" placeholder="Nombre completo" />
      <input type="text" placeholder="Documento de identidad" />
      <input type="email" placeholder="Correo electrónico" />
      <input type="tel" placeholder="Teléfono" />
    </fieldset>

    <fieldset>
      <legend>Información de la Queja</legend>
      <select>
        <option disabled selected>Tipo de servicio</option>
        <option>Agua</option>
        <option>Luz</option>
        <option>Gas</option>
      </select>
      <select>
        <option disabled selected>Empresa prestadora afectado</option>
        <option>Energia </option>
        <option>Agua</option>
        <option>Alcantarillado</option>
        <option>Aseo</option>
      </select>
      <textarea placeholder="Descripción del problema"></textarea>

      <!-- Subida de archivo con botón personalizado -->
      <div class="file-upload">
        <input type="file" id="fileInput" hidden />
        <button type="button" onclick="document.getElementById('fileInput').click()">
          <svg aria-hidden="true" viewBox="0 0 24 24" fill="none">
            <path
              stroke="#ffffff"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13.5 3H12H8C6.34315 3 5 4.34315 5 6V18C5 19.6569 6.34315 21 8 21H11M13.5 3L19 8.625M13.5 3V7.625C13.5 8.17728 13.9477 8.625 14.5 8.625H19M19 8.625V11.8125M17 15V18M17 21V18M17 18H14M17 18H20"
            />
          </svg>
          Añadir Archivo
        </button>
      </div>
    </fieldset>

    <div class="botones">
      <button type="submit" class="enviar">Enviar Queja</button>
      <button type="button" class="volver" routerLink="/">Volver al Inicio</button>
    </div>
  </form>
</div>
